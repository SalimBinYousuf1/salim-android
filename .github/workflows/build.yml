name: Build Debug APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Download Gradle Wrapper JAR
        run: |
          mkdir -p gradle/wrapper
          curl -sL "https://services.gradle.org/distributions/gradle-8.4-bin.zip" -o /tmp/gradle.zip
          unzip -j /tmp/gradle.zip "gradle-8.4/lib/plugins/gradle-wrapper-*.jar" -d /tmp/gradle-extracted/ 2>/dev/null || true
          # Fallback: download wrapper jar directly from Maven Central
          curl -sL "https://repo1.maven.org/maven2/org/gradle/gradle-wrapper/8.4/gradle-wrapper-8.4.jar" \
            -o gradle/wrapper/gradle-wrapper.jar 2>/dev/null || \
          curl -sL "https://github.com/gradle/gradle/raw/v8.4.0/gradle/wrapper/gradle-wrapper.jar" \
            -o gradle/wrapper/gradle-wrapper.jar
          echo "Wrapper JAR size: $(ls -lh gradle/wrapper/gradle-wrapper.jar)"

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Debug APK
        run: ./gradlew assembleDebug --no-daemon --stacktrace

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: salim-debug-apk
          path: app/build/outputs/apk/debug/app-debug.apk
          retention-days: 30
